<!DOCTYPE html>
<html>
    <head>
        <title>Interest and Temperature Calculator</title>
        <script src="calculation.js"></script>
    </head>
    <body>
        <style>
            body{
        background-color: rgba(5, 4, 27, 0.205);
        text-align: center;
        margin: 20px;
        }
    .image-container{
        display: flex;
        flex-wrap: nowrap;
        justify-content: center;
    }
    .image-container img{
        margin: 10px;
        width: 200px;
        height: 
        border-radius 20px;
    }
        </style>
      <h1>Simple Interest calculation</h1>
        <form>
            <label for="principal">Principal:</label>
            <input type="number" id="principal"/>
            <label for="rate">Rate:</label>
            <input type="number"id="rate"/>
            <label for="time">Time:</label>
            <input type="number"id="time"/>
            <button>
                onclick="calculatesimpleinterest()">calculate
            </button>
            <p id="simple-interest-result"></p>
        </form>
        <h1>Compound interest calculation</h1>
            <form>
                <label for="principal">Principal:</label>
                <input type="number" id="principal"/>
                <label for="rate">Rate:</label>
                <input type="number" id="rate" />
                <label for="time">Time:</label>
                <input type="number" id="time" />
                <button onclick="calculateCompoundInterest()">Calculate</button>
                <p id="compound-interest-result"></p>
            </form>
        <h1>Temperature Converter</h1>
        <form>
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" />
            <button onclick="convertToCelsius()">Convert</button>
            <p id="celsius-result"></p>
        </form>
        <h1>Currency Converter</h1>
        <form>
            <label for="₦ Naira">₦ Naira:</label>
            <input type="number" id="₦ Naira">
            <button onclick="converttodollars()">Convert</button>
            <p id="dollar-result"></p>
        </form>
        <div>
            <form>
             <label for="$ Dollar">$Dollar</label>
             <input type="number" id="$ Dollar">
             <button onclick="converttonaira()">Convert</button>
             <p id="naira-result"></p>
            </form>
        </div>
    
    </body>
</html>
